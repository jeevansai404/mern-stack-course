<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <form>
            <h1>Login</h1>

            <div>
            <label for="name" style="display: block;">UserName:</label>
            <input type="text" name="username" id="name" style="display: block;" placeholder="Enter Your User Name">
            </div>

            <div>
            <label for="pass" style="display: block;">Password:</label>
            <input type="text" name="password" id="pass" style="display: block;" placeholder="Enter Your password">
            </div>

            <button style="width: 100%; height: 40px; font-size: 20px; padding: 5px; color: white; background-color:  rgb(111, 111, 255); font-weight: 600;">Login</button>
        </form>
    </div>





</body>
</html>
