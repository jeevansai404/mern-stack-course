<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="userName" id="name"><!-- name acts as key and data we enter acts as value, so it sends the entered data as key-value pair-->
        <br />

        <label for="fname">Father Name:</label>
        <input type="text" name="userFname" id="fname">
        <br />

        <label for="age">Age:</label>
        <input type="number" name="userAge" id="age">
        <br />

        <label for="pass">Password:</label>
        <input type="password" name="userPassword" id="pass">
        <br />

        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>

        <input type="radio" name="gender" id="other" value="other">
        <label for="other">Other</label>

        <br />
        <label for="c++">C++</label>
        <input type="checkbox" name="subject" id="c++" value="c++">

        <label for="python">Python</label>
        <input type="checkbox" name="subject" id="python" value="python">

        <label for="java">Java</label>
        <input type="checkbox" name="subject" id="java" value="java">

        <label for="js">JavaScript</label>
        <input type="checkbox" name="subject" id="js" value="JavaScript">


        <br />
        <input type="submit">
    </form>
</body>
</html>
