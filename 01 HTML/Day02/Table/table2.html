<table border="1">
    <thead><!-- defines it is a header of the table-->
        <tr>
            <th>Item</th>  <!-- table heading -->
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody><!-- defines it is the body of the table-->
        <tr>
            <td>Apple</td>
            <td>10</td>
            <td>$2.5</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>5</td>
            <td>$1.5</td>
        </tr>
    </tbody>
    <tfoot><!-- defines it is the footer of the table-->
        <tr>
            <td>Total</td>
            <td>15</td>
            <td>$4</td>
        </tr>
    </tfoot>
</table>
